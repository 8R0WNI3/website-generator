{{ with .File }}
  {{ with .Path }}
    {{ $url := print "data/" . ".json"}}
     {{ if (fileExists $url) -}}
      {{ $id := md5 $url}}
      {{  with getJSON $url }}
        <span id="{{- $id -}}"> </span>
        <script>$("#{{- $id -}}").html(moment("{{- .lastmod -}}").fromNow())</script>
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
